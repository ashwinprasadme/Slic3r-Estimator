<!DOCTYPE html>
<html>
  <head>

  <meta charset="utf-8">
  <title>EZ-GCodeGen</title>
  <link href="static/css/switchy.css" rel="stylesheet" />
  <link href="static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="static/css/application.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  </head>

<body>
<div class="container" >
  <div class="load">
    Loading
  </div>
  <script>
  setInterval( polling, 2000);
  function polling()
  {
  $.get("/done/{{ poll }}", function(data)
  {
    if(data== "n")
    {
      polling();
    }
    else {
      setInterval(polling, 0)
      }
    });
  }</script>
</div>
  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/jquery.animate-color.js"></script>
  <script type="text/javascript" src="static/js/jquery.event.drag.js"></script>
  <script type="text/javascript" src="static/js/switchy.js"></script>
  <script type="text/javascript" src="static/js/application.js"></script>

</html>
